<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Dark Mode</title>
</head>
<body>
    <header>
        <h2>Light and Dark</h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            
            <div class="card-image">
                <span>NEW</span>
                <img src="gamepad (1).png" alt="Dumbbel">
            </div>
            
            <div class="card-details">
                <h2>BUY NOW</h2>
                <p class="subtitle">Videogame Controller</p>
                <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste libero blanditiis fugit! Provident, id ex ullam tempora dolorum illum ratione dignissimos est, molestiae sunt fugiat doloremque. Adipisci tenetur aliquam modi.</p>
                
                <div class="price-container">
                    <span class="price">$49.99</span>
                    <button class="btn">BUY</button>
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
